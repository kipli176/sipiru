<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description"
        content="Sistem Peminjaman Ruangan UNSOED. Mengelola peminjaman ruangan pada fakultas.">
    <meta name="keywords" content="UNSOED,peminjaman ruangan,fakultas,booking">
    <meta name="robots" content="noindex,nofollow">
    <link rel="canonical" href="{{ request.url }}">
    <meta property="og:title" content="Sistem Peminjaman Ruangan UNSOED">
    <meta property="og:description" content="Mengelola peminjaman ruangan pada fakultas.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta name="twitter:card" content="summary">
    <meta name="theme-color" content="#000000">
    <title>Sistem Peminjaman Ruangan UNSOED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #F4F4F4;
            font-size: 15px
        }

        .cg-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: 0.2s ease
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen px-4">
    <div class="cg-card w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-2">Sistem Peminjaman Ruangan</h1>
        <p class="text-center text-gray-600 mb-6 text-sm">Silakan pilih fakultas dan masukkan pin untuk melanjutkan.</p>
        {% if error %}<div class="bg-red-100 text-red-700 px-3 py-2 rounded mb-5 text-sm border border-red-200">{{ error
            }}</div>
        {% endif %}<form action="/ngadmin/login" method="POST" class="space-y-5">
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Fakultas</label>
                <select name="fakultas_id"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-yellow-300" required>
                    <option value="1" selected>Fakultas Ekonomi dan Bisnis</option>{% for f in fakultas %}{% endfor %}
                </select>
            </div>
            <div>
                <label class="block mb-1 font-semibold text-gray-700">PIN</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-yellow-300" required>
            </div>
            <button type="submit" class="w-full bg-black text-white py-2.5 rounded-lg font-semibold hover:brightness-110 shadow-sm transition">Login</button>
        </form>
    </div>
</body>

</html>
